<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h1>Motorbike Customer requirement</h1>

        <form>

            <fieldset>

                <legend>Content details</legend>
                <br>
                <label> Name <input type="text" /></label>
                <br>
                <label> E-Mail <input type="email" /></label>
                <br>
                <label> Phone number <input type="number" /></label>
                <br>
                <label> Date of birth <input type="date" /></label>

            </fieldset>
            <br>
            <div>
                <label> Male <input type="radio" name="sex" /></label>
                <br>
                <label> Female <input type="radio" name="sex" /></label>
            </div>

            <div>
                <p>Do you own a motorbike?</p>
                <label> Yes <input type="radio" name="owner" /></label>
                <label> No <input type="radio" name="owner" /></label>
            </div>
            <br>
            <div>
                <label>Select the motorbike manufacturer
                    <br>
                    <select>

                        <option>Honda</option>
                        <option>Yamaha</option>
                        <option>Triumph</option>

                    </select>
                </label>
            </div>
            <br>
            <button type="submit" value="submit">Submit</button>


        </form>
    </div>

    <hr>
    <br>
    <div>
        <h2>Customer Feedback</h2>
        <form>
            <label> Name <input type="text" placeholder="Please enter your name" /></label>
            <br>
            <label> E-Mail <input type="email" placeholder="Please enter your e-mail adress" size="35" /></label>
            <br>
            <br>
            <label> <textarea name="feedback" placeholder="Please type in your feedback" rows="6s" cols="50"></textarea>
            </label>
            <br>
            <button type="submit" value="submit">Send</button>
            <button type="reset" value="reset">Reset</button>
        </form>
    </div>
    <hr>
</body>

</html>
